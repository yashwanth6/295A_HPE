  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    userId = localStorage.getItem("uid")
    // Fetch workout data from the backend API
    fetch('http://localhost:5000/exercise/getAllExercises', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ userId })
    })
      .then(response => response.json())
      .then(workouts => {
        // Extract workout names and repetitions from the data
        const workoutNames = workouts.map(workout => workout.nameWorkout);
        const workoutRepetitions = workouts.map(workout => workout.repetition);

        // Create a bar chart using Chart.js
        new Chart('workouts-chart', {
          type: 'bar',
          data: {
            labels: workoutNames,
            datasets: [{
              label: 'Repetitions',
              data: workoutRepetitions,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: 'Number or repetitions'[{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      })
      .catch(error => console.error(error));
  </script>
