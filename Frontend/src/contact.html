.container .content{

.container .content .left-side{

  justify-content: center;
  margin-top: 15px;
  position: relative;
}
.content .left-side::before{
  content: '';

  height: 70%;
  width: 2px;
  right: -15px;
  top: 50%;

}
.content .left-side .details{

  padding: 0 15px;
  resize: none;
}
.right-side .message-box{

}
.right-side .input-box textarea{

}
.right-side .button{

}
.right-side .button input[type="button"]{

  font-size: 18px;

  border: none;

  background: #3e2093;

.button input[type="button"]:hover{

 }

 }

   width: 100%;
   margin-left: 0;
 }
}

      <div class="left-side">
        <div class="address details">

          <div class="topic">Address</div>
          <div class="text-one">SJSU</div>
          <div class="text-two">San Jose, CA</div>

        <div class="phone details">

          <!-- background: #007bff; -->

          <div class="text-one">+1 6695887606</div>

        </div>
        <div class="email details">
          <i class="fas fa-envelope" style="color: #007bff;"></i>
          <div class="topic">Email</div>

        </div>

      <div class="right-side">
        <div class="topic-text" style="color: #007bff;">Send us a message</div>
        <p>Suggest us about application and let us know if you have hard time to know about functionalities</p>
      <form id="contact-form">
        <div class="input-box">
          <input type="text" id="name" name="name" placeholder="Enter your name" required ><br>
        </div>
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Enter your email" required ><br>
        </div>

        <div class="input-box message-box">
           <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>

<script>
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = form.elements['name'].value;
        const email = form.elements['email'].value;
        const message = form.elements['message'].value;

        fetch('http://172.31.42.135:5000/email/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, message })
        })
        .then(response => {
            if (response.ok) {
                alert('Email sent successfully');
            } else {
                alert('Error sending email');
            }
        })
        .catch(error => {
            console.error(error);
            alert('Error sending email');
        });
    });
</script>
