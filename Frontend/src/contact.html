<!DOCTYPE html>
<html>
<head>
	<title>Contacs</title>
  <link rel="icon" type="image/x-icon" href="./img/ai.svg" />

	<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
        font-family: "Open Sans", sans-serif;
        color: #444444;
      }
      
      a {
        text-decoration: none;
        color: #d9232d;
      }
      
      a:hover {
        color: #e24d55;
        text-decoration: none;
      }
      
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
      }
      
      /*--------------------------------------------------------------
      # Back to top button
      --------------------------------------------------------------*/
      .back-to-top {
        position: fixed;
        visibility: hidden;
        opacity: 0;
        right: 15px;
        bottom: 15px;
        z-index: 996;
        background: #d9232d;
        width: 40px;
        height: 40px;
        border-radius: 4px;
        transition: all 0.4s;
      }
      
      .back-to-top i {
        font-size: 28px;
        color: #fff;
        line-height: 0;
      }
      
      .back-to-top:hover {
        background: #e1444d;
        color: #fff;
      }
      
      .back-to-top.active {
        visibility: visible;
        opacity: 1;
      }
      
      /*--------------------------------------------------------------
      # Header
      --------------------------------------------------------------*/
      #header {
        background: white;
        transition: all 0.5s;
        z-index: 997;
        padding: 20px 0;
      }
      
      #header.header-scrolled {
        box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
        padding: 12px 0;
      }
      
      #header.header-inner-pages {
        box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.1);
      }
      
      #header .logo {
        font-size: 28px;
        margin: 0;
        padding: 0;
        line-height: 1;
        font-weight: 700;
        text-transform: uppercase;
      }
      
      #header .logo a {
        color: #556270;
      }
      
      #header .logo img {
        max-height: 40px;
      }
      
      /*--------------------------------------------------------------
      # Navigation Menu
      --------------------------------------------------------------*/
      /**
      * Desktop Navigation 
      */
      .navbar {
        padding: 0;
      }
      
      .navbar ul {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
        align-items: center;
      }
      
      .navbar li {
        position: relative;
      }
      
      .navbar a,
      .navbar a:focus {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0 10px 30px;
        font-family: "Poppins", sans-serif;
        font-size: 15px;
        font-weight: 500;
        color: #556270;
        white-space: nowrap;
        transition: 0.3s;
      }
      
      .navbar a i,
      .navbar a:focus i {
        font-size: 12px;
        line-height: 0;
        margin-left: 5px;
      }
      
      .navbar a:hover,
      .navbar .active,
      .navbar .active:focus,
      .navbar li:hover>a {
        color: #d9232d;
      }
      
      .navbar .getstarted,
      .navbar .getstarted:focus {
        background: #d9232d;
        padding: 8px 25px;
        margin-left: 30px;
        border-radius: 4px;
        font-weight: 400;
        color: #fff;
      }
      
      .navbar .getstarted:hover,
      .navbar .getstarted:focus:hover {
        color: #fff;
        background: #e1444d;
      }
      
      .navbar .dropdown ul {
        display: block;
        position: absolute;
        left: 14px;
        top: calc(100% + 30px);
        margin: 0;
        padding: 10px 0;
        z-index: 99;
        opacity: 0;
        visibility: hidden;
        background: #fff;
        box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
        transition: 0.3s;
      }
      
      .navbar .dropdown ul li {
        min-width: 200px;
      }
      
      .navbar .dropdown ul a {
        padding: 10px 20px;
        font-size: 15px;
        text-transform: none;
        font-weight: 400;
      }
      
      .navbar .dropdown ul a i {
        font-size: 12px;
      }
      
      .navbar .dropdown ul a:hover,
      .navbar .dropdown ul .active:hover,
      .navbar .dropdown ul li:hover>a {
        color: #d9232d;
      }
      
      .navbar .dropdown:hover>ul {
        opacity: 1;
        top: 100%;
        visibility: visible;
      }
      
      .navbar .dropdown .dropdown ul {
        top: 0;
        left: calc(100% - 30px);
        visibility: hidden;
      }
      
      .navbar .dropdown .dropdown:hover>ul {
        opacity: 1;
        top: 0;
        left: 100%;
        visibility: visible;
      }
      
      @media (max-width: 1366px) {
        .navbar .dropdown .dropdown ul {
          left: -90%;
        }
      
        .navbar .dropdown .dropdown:hover>ul {
          left: -100%;
        }
      }
      
      /**
      * Mobile Navigation 
      */
      .mobile-nav-toggle {
        color: #556270;
        font-size: 28px;
        cursor: pointer;
        display: none;
        line-height: 0;
        transition: 0.5s;
      }
      
      .mobile-nav-toggle.bi-x {
        color: #fff;
      }
      
      @media (max-width: 991px) {
        .mobile-nav-toggle {
          display: block;
        }
      
        .navbar ul {
          display: none;
        }
      }
      
      .navbar-mobile {
        position: fixed;
        overflow: hidden;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        background: rgba(63, 73, 83, 0.9);
        transition: 0.3s;
        z-index: 999;
      }
      
      .navbar-mobile .mobile-nav-toggle {
        position: absolute;
        top: 15px;
        right: 15px;
      }
      
      .navbar-mobile ul {
        display: block;
        position: absolute;
        top: 55px;
        right: 15px;
        bottom: 15px;
        left: 15px;
        padding: 10px 0;
        background-color: #fff;
        overflow-y: auto;
        transition: 0.3s;
      }
      
      .navbar-mobile a,
      .navbar-mobile a:focus {
        padding: 10px 20px;
        font-size: 15px;
        color: #556270;
      }
      
      .navbar-mobile a:hover,
      .navbar-mobile .active,
      .navbar-mobile li:hover>a {
        color: #d9232d;
      }
      
      .navbar-mobile .getstarted,
      .navbar-mobile .getstarted:focus {
        margin: 15px;
      }
      
      .navbar-mobile .dropdown ul {
        position: static;
        display: none;
        margin: 10px 20px;
        padding: 10px 0;
        z-index: 99;
        opacity: 1;
        visibility: visible;
        background: #fff;
        box-shadow: 0px 0px 30px rgba(127, 137, 161, 0.25);
      }
      
      .navbar-mobile .dropdown ul li {
        min-width: 200px;
      }
      
      .navbar-mobile .dropdown ul a {
        padding: 10px 20px;
      }
      
      .navbar-mobile .dropdown ul a i {
        font-size: 12px;
      }
      
      .navbar-mobile .dropdown ul a:hover,
      .navbar-mobile .dropdown ul .active:hover,
      .navbar-mobile .dropdown ul li:hover>a {
        color: #d9232d;
      }
      
      .navbar-mobile .dropdown>.dropdown-active {
        display: block;
      }
      
      /*--------------------------------------------------------------
      # About
      --------------------------------------------------------------*/
      .about .content h2 {
        font-weight: 700;
        font-size: 48px;
        line-height: 60px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }
      
      .about .content h3 {
        font-weight: 500;
        line-height: 32px;
        font-size: 24px;
      }
      
      .about .content ul {
        list-style: none;
        padding: 0;
      }
      
      .about .content ul li {
        padding: 10px 0 0 28px;
        position: relative;
      }
      
      .about .content ul i {
        left: 0;
        top: 7px;
        position: absolute;
        font-size: 20px;
        color: #d9232d;
      }
      
      .about .content p:last-child {
        margin-bottom: 0;
      }
      
     
      /*--------------------------------------------------------------
      # Our Team
      --------------------------------------------------------------*/
      .team .member {
        position: relative;
        box-shadow: 0px 2px 15px rgba(85, 98, 112, 0.08);
        padding: 30px;
        border-radius: 4px;
        background: white;
      }
      
      .team .member .pic {
        overflow: hidden;
        width: 140px;
        border-radius: 4px;
      }
      
      .team .member .pic img {
        transition: ease-in-out 0.3s;
      }
      
      .team .member:hover img {
        transform: scale(1.1);
      }
      
      .team .member .member-info {
        padding-left: 30px;
      }
      
      .team .member h4 {
        font-weight: 700;
        margin-bottom: 5px;
        font-size: 20px;
        color: #556270;
      }
      
      .team .member span {
        display: block;
        font-size: 15px;
        padding-bottom: 10px;
        position: relative;
        font-weight: 500;
      }
      
      .team .member span::after {
        content: "";
        position: absolute;
        display: block;
        width: 50px;
        height: 1px;
        background: #dee2e6;
        bottom: 0;
        left: 0;
      }
      
      .team .member p {
        margin: 10px 0 0 0;
        font-size: 14px;
      }
      
      .team .member .social {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      
      .team .member .social a {
        transition: ease-in-out 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        width: 32px;
        height: 32px;
        background: #8795a4;
      }
      
      .team .member .social a i {
        color: #fff;
        font-size: 16px;
        margin: 0 2px;
      }
      
      .team .member .social a:hover {
        background: #d9232d;
      }
      
      .team .member .social a+a {
        margin-left: 8px;
      }
      
      
      
      
      /*--------------------------------------------------------------
      # Testimonials
      --------------------------------------------------------------*/
      .testimonials .testimonials-carousel,
      .testimonials .testimonials-slider {
        overflow: hidden;
      }
      
      .testimonials .testimonial-item {
        box-sizing: content-box;
        padding: 40px;
        box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.08);
        position: relative;
        background: #fff;
      }
      
      .testimonials .testimonial-item .testimonial-img {
        width: 90px;
        border-radius: 50px;
        border: 6px solid #fff;
        float: left;
        margin: 0 10px 0 0;
      }
      
      .testimonials .testimonial-item h3 {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0 5px 0;
        color: #111;
      }
      
      .testimonials .testimonial-item h4 {
        font-size: 14px;
        color: #999;
        margin: 0;
      }
      
      .testimonials .testimonial-item .quote-icon-left,
      .testimonials .testimonial-item .quote-icon-right {
        color: #f8d1d3;
        font-size: 26px;
      }
      
      .testimonials .testimonial-item .quote-icon-left {
        display: inline-block;
        left: -5px;
        position: relative;
      }
      
      .testimonials .testimonial-item .quote-icon-right {
        display: inline-block;
        right: -5px;
        position: relative;
        top: 10px;
      }
      
      .testimonials .testimonial-item p {
        font-style: italic;
        margin: 15px 0 0 0;
        padding: 0;
      }
      
      /*--------------------------------------------------------------
      # Contact
      --------------------------------------------------------------*/
      .contact .info {
        width: 100%;
        background: #fff;
      }
      
      .contact .info i {
        font-size: 20px;
        color: #556270;
        float: left;
        width: 44px;
        height: 44px;
        background: #edeff1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
      }
      
      .contact .info h4 {
        padding: 0 0 0 60px;
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 5px;
        color: #556270;
      }
      
      .contact .info p {
        padding: 0 0 0 60px;
        margin-bottom: 0;
        font-size: 14px;
        color: #8795a4;
      }
      
      .contact .info .email,
      .contact .info .phone {
        margin-top: 40px;
      }
      
      .contact .info .email:hover i,
      .contact .info .address:hover i,
      .contact .info .phone:hover i {
        background: #556270;
        color: #fff;
      }
      
      .contact .php-email-form {
        width: 100%;
        background: #fff;
      }
      
      .contact .php-email-form .form-group {
        padding-bottom: 8px;
      }
      
      .contact .php-email-form .error-message {
        display: none;
        color: #fff;
        background: #ed3c0d;
        text-align: left;
        padding: 15px;
        font-weight: 600;
      }
      
      .contact .php-email-form .error-message br+br {
        margin-top: 25px;
      }
      
      .contact .php-email-form .sent-message {
        display: none;
        color: #fff;
        background: #18d26e;
        text-align: center;
        padding: 15px;
        font-weight: 600;
      }
      
      .contact .php-email-form .loading {
        display: none;
        background: #fff;
        text-align: center;
        padding: 15px;
      }
      
      .contact .php-email-form .loading:before {
        content: "";
        display: inline-block;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        margin: 0 10px -6px 0;
        border: 3px solid #18d26e;
        border-top-color: #eee;
        -webkit-animation: animate-loading 1s linear infinite;
        animation: animate-loading 1s linear infinite;
      }
      
      .contact .php-email-form input,
      .contact .php-email-form textarea {
        border-radius: 0;
        box-shadow: none;
        font-size: 14px;
        border-radius: 4px;
      }
      
      .contact .php-email-form input:focus,
      .contact .php-email-form textarea:focus {
        border-color: #d9232d;
      }
      
      .contact .php-email-form input {
        height: 44px;
      }
      
      .contact .php-email-form textarea {
        padding: 10px 12px;
      }
      
      .contact .php-email-form button[type=submit] {
        background: #d9232d;
        border: 0;
        padding: 10px 24px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
      }
      
      .contact .php-email-form button[type=submit]:hover {
        background: #e24d55;
      }
      
      @-webkit-keyframes animate-loading {
        0% {
          transform: rotate(0deg);
        }
      
        100% {
          transform: rotate(360deg);
        }
      }
      
      @keyframes animate-loading {
        0% {
          transform: rotate(0deg);
        }
      
        100% {
          transform: rotate(360deg);
        }
      }
      
      /*--------------------------------------------------------------
      # Blog
      --------------------------------------------------------------*/
      .blog {
        padding: 40px 0 20px 0;
      }
      
      .blog .entry {
        padding: 30px;
        margin-bottom: 60px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .blog .entry .entry-img {
        max-height: 440px;
        margin: -30px -30px 20px -30px;
        overflow: hidden;
      }
      
      .blog .entry .entry-title {
        font-size: 28px;
        font-weight: bold;
        padding: 0;
        margin: 0 0 20px 0;
      }
      
      .blog .entry .entry-title a {
        color: #556270;
        transition: 0.3s;
      }
      
      .blog .entry .entry-title a:hover {
        color: #d9232d;
      }
      
      .blog .entry .entry-meta {
        margin-bottom: 15px;
        color: #c1c8d0;
      }
      
      .blog .entry .entry-meta ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        align-items: center;
        padding: 0;
        margin: 0;
      }
      
      .blog .entry .entry-meta ul li+li {
        padding-left: 20px;
      }
      
      .blog .entry .entry-meta i {
        font-size: 16px;
        margin-right: 8px;
        line-height: 0;
      }
      
      .blog .entry .entry-meta a {
        color: #777777;
        font-size: 14px;
        display: inline-block;
        line-height: 1;
      }
      
      .blog .entry .entry-content p {
        line-height: 24px;
      }
      
      .blog .entry .entry-content .read-more {
        -moz-text-align-last: right;
        text-align-last: right;
      }
      
      .blog .entry .entry-content .read-more a {
        display: inline-block;
        background: #d9232d;
        color: #fff;
        padding: 6px 20px;
        transition: 0.3s;
        font-size: 14px;
        border-radius: 4px;
      }
      
      .blog .entry .entry-content .read-more a:hover {
        background: #df3740;
      }
      
      .blog .entry .entry-content h3 {
        font-size: 22px;
        margin-top: 30px;
        font-weight: bold;
      }
      
      .blog .entry .entry-content blockquote {
        overflow: hidden;
        background-color: #fafafa;
        padding: 60px;
        position: relative;
        text-align: center;
        margin: 20px 0;
      }
      
      .blog .entry .entry-content blockquote p {
        color: #444444;
        line-height: 1.6;
        margin-bottom: 0;
        font-style: italic;
        font-weight: 500;
        font-size: 22px;
      }
      
      .blog .entry .entry-content blockquote::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background-color: #556270;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      .blog .entry .entry-footer {
        padding-top: 10px;
        border-top: 1px solid #e6e6e6;
      }
      
      .blog .entry .entry-footer i {
        color: #a4afba;
        display: inline;
      }
      
      .blog .entry .entry-footer a {
        color: #606f7e;
        transition: 0.3s;
      }
      
      .blog .entry .entry-footer a:hover {
        color: #d9232d;
      }
      
      .blog .entry .entry-footer .cats {
        list-style: none;
        display: inline;
        padding: 0 20px 0 0;
        font-size: 14px;
      }
      
      .blog .entry .entry-footer .cats li {
        display: inline-block;
      }
      
      .blog .entry .entry-footer .tags {
        list-style: none;
        display: inline;
        padding: 0;
        font-size: 14px;
      }
      
      .blog .entry .entry-footer .tags li {
        display: inline-block;
      }
      
      .blog .entry .entry-footer .tags li+li::before {
        padding-right: 6px;
        color: #6c757d;
        content: ",";
      }
      
      .blog .entry .entry-footer .share {
        font-size: 16px;
      }
      
      .blog .entry .entry-footer .share i {
        padding-left: 5px;
      }
      
      .blog .entry-single {
        margin-bottom: 30px;
      }
      
      .blog .blog-author {
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .blog .blog-author img {
        width: 120px;
        margin-right: 20px;
      }
      
      .blog .blog-author h4 {
        font-weight: 600;
        font-size: 22px;
        margin-bottom: 0px;
        padding: 0;
        color: #556270;
      }
      
      .blog .blog-author .social-links {
        margin: 0 10px 10px 0;
      }
      
      .blog .blog-author .social-links a {
        color: rgba(85, 98, 112, 0.5);
        margin-right: 5px;
      }
      
      .blog .blog-author p {
        font-style: italic;
        color: #b7b7b7;
      }
      
      .blog .blog-comments {
        margin-bottom: 30px;
      }
      
      .blog .blog-comments .comments-count {
        font-weight: bold;
      }
      
      .blog .blog-comments .comment {
        margin-top: 30px;
        position: relative;
      }
      
      .blog .blog-comments .comment .comment-img {
        margin-right: 14px;
      }
      
      .blog .blog-comments .comment .comment-img img {
        width: 60px;
      }
      
      .blog .blog-comments .comment h5 {
        font-size: 16px;
        margin-bottom: 2px;
      }
      
      .blog .blog-comments .comment h5 a {
        font-weight: bold;
        color: #444444;
        transition: 0.3s;
      }
      
      .blog .blog-comments .comment h5 a:hover {
        color: #d9232d;
      }
      
      .blog .blog-comments .comment h5 .reply {
        padding-left: 10px;
        color: #556270;
      }
      
      .blog .blog-comments .comment h5 .reply i {
        font-size: 20px;
      }
      
      .blog .blog-comments .comment time {
        display: block;
        font-size: 14px;
        color: #6b7b8d;
        margin-bottom: 5px;
      }
      
      .blog .blog-comments .comment.comment-reply {
        padding-left: 40px;
      }
      
      .blog .blog-comments .reply-form {
        margin-top: 30px;
        padding: 30px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }
      
      .blog .blog-comments .reply-form h4 {
        font-weight: bold;
        font-size: 22px;
      }
      
      .blog .blog-comments .reply-form p {
        font-size: 14px;
      }
      
      .blog .blog-comments .reply-form input {
        border-radius: 4px;
        padding: 10px 10px;
        font-size: 14px;
      }
      
      .blog .blog-comments .reply-form input:focus {
        box-shadow: none;
        border-color: #e9797f;
      }
      
      .blog .blog-comments .reply-form textarea {
        border-radius: 4px;
        padding: 10px 10px;
        font-size: 14px;
      }
      
      .blog .blog-comments .reply-form textarea:focus {
        box-shadow: none;
        border-color: #e9797f;
      }
      
      .blog .blog-comments .reply-form .form-group {
        margin-bottom: 25px;
      }
      
      .blog .blog-comments .reply-form .btn-primary {
        border-radius: 4px;
        padding: 10px 20px;
        border: 0;
        background-color: #555a70;
      }
      
      .blog .blog-comments .reply-form .btn-primary:hover {
        background-color: #7e6060;
      }
      
      .blog .blog-pagination {
        color: #8795a4;
      }
      
      .blog .blog-pagination ul {
        display: flex;
        padding: 0;
        margin: 0;
        list-style: none;
      }
      
      .blog .blog-pagination li {
        margin: 0 5px;
        transition: 0.3s;
      }
      
      .blog .blog-pagination li a {
        color: #556270;
        padding: 7px 16px;
        display: flex;
        align-items: center;
